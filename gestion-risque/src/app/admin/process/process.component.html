<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1>Process List</h1>
    <br>
    <button mat-raised-button  style="margin-left: 10px; margin-bottom: 30px; background-color: cornflowerblue" routerLink="add">Create</button>
    <br><br>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped" style="margin-left:auto; margin-right:auto;">
        <thead class="thead-dark">
          <tr>
            <th >Name</th>
            <th>Level</th>
            <th>Parent</th>
            <th>Entity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let process of process| paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    ">
            <td>{{ process.name }}</td>
            <td>{{process.level}}</td>
            <td><div *ngIf="process.parent==null"> ______ </div>
              <div *ngIf="process.parent!=null">{{process.parent.name}} </div></td>
            <td>{{process.entity}}</td>
              <td><button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon style="margin-right: 20px;" (click)="processDetails(process.name)">visibility</mat-icon></button>
              <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon (click)="updateprocess(process.name)">edit</mat-icon>
            </button>
        </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center"  style="margin-left: 800px;" >
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</mat-card>
