<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1>Analyse and Evaluation of risk</h1>
    <br>
    <div style="margin-bottom: 10px;">
    <label for="name" style="margin-right: 40px;  margin-left: 20px;">Name: </label>
    <select  style="width: 400px; height: 30px;" class="form-control"  id="name" name="name"  [(ngModel)]="name">
        <option label="--select something --"></option>
        <option *ngFor="let c of risk;">{{c.name}}</option>
    </select>
    <button mat-raised-button color="primary" style="margin-left: 100px; margin-bottom: 30px; background-color:#AC73A2" (click)="afficherData()" >Evaluate</button>
    </div>
    <div *ngIf = "toDisplay1"><h4 style="margin-left: 100px;">Your gross risk : {{valeur_risk}}  ==>  {{valeur}} </h4></div>
    
</mat-card>
    <div style="margin-top: 20px;">
        <h2 style="background-color: #f2f2f2; height: auto; width: 980px; margin-left: 110px; text-align: center;">Risk Matrix</h2>
    <ngx-charts-heat-map
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-heat-map>
    </div>
    <div>
        <!--chart [type]="type" [data]="data" [options]="options"></chart-->
        <highcharts-chart  *ngIf = "toDisplay1"
              [Highcharts] = "highcharts" 
              [options] = "chartOptions" 
              style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>
    </div>
