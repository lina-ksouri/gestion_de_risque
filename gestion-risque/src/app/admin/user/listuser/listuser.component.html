<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1>List of Employes</h1>
    <br>
    <button mat-raised-button color="primary" style="margin-left: 10px; margin-bottom: 30px; background-color:#AC73A2" routerLink="add">Create</button>
    <br><br>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped" style="margin-left:auto; margin-right:auto;">
        <thead class="thead-dark">
          <tr>
            <th >Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of user| paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    ">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.phone }}</td>
            <td>

                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon (click)="update(user.username)">edit</mat-icon>
              </button>
              <button  mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon (click)="deleteUser(user.username)">delete</mat-icon>
            </button>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center"  style="margin-left: 800px;" >
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
         
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</mat-card>
