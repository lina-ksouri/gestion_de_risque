<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1>New entity class</h1>
    <br>
    <br>
    
          <form (ngSubmit)="addClass()" #classeForm="ngForm">
            <div style="text-align: center;">
                <div style="margin-bottom: 30px;">
                    <label for="name" style="margin-right: 40px;">Name*</label>
                    <input style="width: 40%; height: 15px;" type="text" [(ngModel)]="classe.name"  class="form-control"  id="name"   name="name"  required #name="ngModel">
                </div>
                <div style="margin-bottom: 30px;">
                    <label for="tier" style="margin-right: 50px;">Tiers*</label>
                    <select style="width: 40%; height: 20px;" [(ngModel)]="classe.tier"  class="form-control"  id="tier"   name="tier" required>
                        <option label="--select something --"></option>
                        <option *ngFor="let c of tier" [ngValue]="c">{{c.tier_level}}</option>
                    </select>
                </div>
                <div style="margin-bottom: 30px;">
                    <label for="file" style="margin-right: 10px;">Attachment</label>
                    <input type="file" id="file" name="file" multiple style="width: 40%; height: 50px;" [(ngModel)]="classe.attachment"  class="form-control"  id="attachment"   name="attachment">
                </div>
           
            <br>
            <br>
            <div style="margin-left: 450px;">
             
             <button mat-raised-button  style="margin-right: 10px;background-color: cornflowerblue;" [disabled]="!classeForm.form.valid">Save</button>
             <button mat-raised-button routerLink="/home/class">Exit</button>
             <p style="color: red; font-size: x-small;">PS: * means that this field is mandatory</p>
             
            </div>
         </div>
          </form>

</mat-card>
