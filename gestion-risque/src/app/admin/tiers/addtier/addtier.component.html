<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1>New entity tier</h1>
    <br>
    <br>
          <form (ngSubmit)="addTiers()" #tierForm="ngForm">
            <div style="text-align: center;">
                <div style="margin-bottom: 30px;">
                    <label for="name" style="margin-right: 40px;">Name</label>
             
                    <input style="width: 40%; height: 15px;" type="text" [(ngModel)]="tier.name"  class="form-control"  id="name"   name="name"  required #name="ngModel">
                </div>
                <div style="margin-bottom: 30px;">
                    <label for="tex" style="margin-right: 43px;">Label</label>
                    <input style="width: 40%; height: 15px;" type="text" [(ngModel)]="tier.label" class="form-control"  id="label"  name="label"  required #label="ngModel">
                 
                </div>
                <div style="margin-bottom: 30px;">
                    <label for="name" style="margin-right: 10px;">Tiers Level</label>
             
                    <input style="width: 40%; height: 15px;" type="number" [(ngModel)]="tier.tier_level"  class="form-control"  id="tier_level"   name="tier_level"  required #tier_level="ngModel" min="1">
                </div>
                <div style="margin-bottom: 30px;">
                    <label for="file" style="margin-right: 10px;">Attachment</label>
                    <input type="file" id="file" name="file" multiple style="width: 40%; height: 50px;" [(ngModel)]="tier.attachment"  class="form-control"  id="attachment"   name="attachment">
                </div>
           
            <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
           
            <br>
            <br>
            <div style="margin-left: 450px;">
                <button mat-raised-button color="primary" style="margin-left: 10px; background-color:#AC73A2" [disabled]="!tierForm.form.valid">Save</button>
                <button mat-raised-button routerLink="/home/tier">Exit</button>
             
            </div>
         </div>
          </form>

</mat-card>
