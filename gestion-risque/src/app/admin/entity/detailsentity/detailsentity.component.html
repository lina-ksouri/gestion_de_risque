<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1 style="margin-top: 10px; margin-bottom: 50px;">Entity Type Details</h1> 
    
    <div *ngIf="entity">
            <table style="width:500px; height: 350px; margin-left: 250px;">
                <tr>
                  <td class="details">Name:</td>
                  <td>{{entity.name}}</td>
                </tr>
                  <tr>
                    <td class="details">Type:</td>
                    <td>{{entity?.type?.name}}</td>
                  </tr>
                  <tr>
                    <td class="details">Owned by:</td>
                    <td><li *ngFor="let user of entity?.owned_by; let i = index">{{entity.owned_by[i].name}}</li></td>
                  </tr>
                  <tr>
                    <td class="details">Location:</td>
                    <td><div *ngIf="entity.location==null"> _____ </div>
                      <div *ngIf="entity.location!=null">{{entity.location}}</div></td>
                  </tr>
                  <tr>
                    <td class="details">Active:</td>
                    <td><div *ngIf="entity.active==false"> <mat-icon style="color:red;">cancel</mat-icon> </div>
                        <div *ngIf="entity.active"> <mat-icon style="color:green;">check_circle</mat-icon></div></td>
                  </tr>
                  <tr>
                    <td class="details">Description:</td>
                    <td><div *ngIf="entity.description==null"> _____ </div>
                      <div *ngIf="entity.description!=null">{{entity.description}}</div></td>
                  </tr>
              </table>
    </div>
    
    <br>
    <br>
    <button (click)="list()" mat-raised-button  style="margin-right: 10px;background-color: cornflowerblue;">Back</button><br>
    </mat-card>
