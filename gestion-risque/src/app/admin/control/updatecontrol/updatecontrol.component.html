<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <br>
    <h1 style="margin-bottom: 50px;">Update Control</h1>
    <br>
    <br>
           <form (ngSubmit)="onSubmit()">
            <div style="margin-bottom: 60px;">
                <label for="name" style="margin-right: 60px;  margin-left: 40px;">Name*</label>
                <input  disabled type="text"  style="width: 310px; height: 20px;" [(ngModel)]="controll.name"  class="form-control"  id="name"   name="name"  required #name="ngModel">
                <label for="risk" style="margin-right: 30px;  margin-left: 200px;">Risk name</label>
                  
                        <select style="width: 300px; height: 25px;" [(ngModel)]="controll.risk"  class="form-control"  id="risk"   name="risk" required>
                            <option label="--select something --"></option>
                                <option *ngFor="let c of risk" [ngValue]="c">{{c.name}}</option>
                            </select> 
                

               </div>
               <div style="margin-bottom: 30px;">
                <label for="name" style="margin-right: 30px;  margin-left: 40px;">User name</label>
                <select style="width: 315px; height: 25px;" [(ngModel)]="controll.user_name"  class="form-control"  id="type"   name="type" required>
                    <option label="--select something --"></option>
                        <option *ngFor="let c of user" [ngValue]="c.name">{{c.name}}</option>
                    </select>   
                <label for="attestation" style="margin-right: 30px;  margin-left: 200px;">Attestation </label>
                <select  style="width: 300px; height: 25px;" [(ngModel)]="controll.attestation"  class="form-control"  id="attestation"   name="attestation" >
                    <option label="--select something --"></option>
                    <option value="Event_Driven_Daily">Event Driven Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Semi_Annually">Semi-Annually</option>
                    <option value="Annually">Annually</option>
                </select>
                <br><label style="margin-left: 665px;">frequency</label> 
            </div>
            <div style="margin-bottom: 60px;" *ngIf="controll.name=='Risk Reduction'">
                <label for="impact" style="margin-right: 40px;  margin-left: 40px;">Severity*</label>
                <select  style="width: 315px; height: 25px;" [(ngModel)]="controll.risk.impact"  class="form-control"  id="impact"   name="impact" required>
                    <option *ngFor = "let opt of options" [selected]="opt == ngSelect" [value]="opt">
                        {{ opt }}
                    </option>
                </select>
                <label for="prob" style="margin-right: 33px;  margin-left: 200px;">Likelihood*</label>
                <select style="width: 300px; height: 25px;" [(ngModel)]="controll.risk.probability"  class="form-control"  id="prob"   name="prob" required>
                    <option *ngFor = "let opt of options" [selected]="opt == ngSelect1" [value]="opt">
                        {{ opt }}
                    </option>
                </select>
            </div>
            <div style="margin-bottom: 30px;">
                <label for="maitrise" style="margin-right: 12px;  margin-left: 40px;">Mastery level</label>
                <select style="width: 315px; height: 25px;" [(ngModel)]="controll.risk.niv_maitrise" class="form-control" id="maitrise" name="maitrise">
                    <option value=1>Not fiable</option>
                    <option value=2>Informal</option>
                    <option value=3>Standardized</option>
                    <option value=4>Evaluated</option>
                    <option value=5>Optimized</option>
                </select>
                <label for="last" style="margin-right: 20px;  margin-left: 200px;">Last update*</label>
                <input type="date" style="width: 300px; height: 20px;" [(ngModel)]="controll.risk.last_update"  class="form-control"  id="last"   name="last" required  value="2022-01-01" min="2022-01-01" >
                </div>
            <br>
                <br>
                <div style="margin-left: 800px;">
                    <button type="submit" mat-raised-button  style="margin-right: 10px;background-color: cornflowerblue;" (click)="calculate()">Submit</button>
                    <button mat-raised-button routerLink="/home/control">Exit</button>
                </div>
            </form>
</mat-card>
