<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1>List of entity tiers</h1>
    <br>
    <button mat-raised-button color="primary" style="margin-left: 10px; margin-bottom: 30px; background-color:#AC73A2" routerLink="add">Create</button>
    <br><br>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped" style="margin-left:auto; margin-right:auto;">
        <thead class="thead-dark">
          <tr>
            <th >Tier level</th>
            <th>Name</th>
            <th>Label</th>
            <th>Attachment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tier of tier| paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    ">
            <td>{{ tier.tier_level }}</td>
            <td>{{ tier.name }}</td>
            <td>{{ tier.label }}</td>
            <td><a href class="btn btn-default" (click)="downloadFile(tier.name_attachment)">{{ tier.name_attachment }}</a></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center"  style="margin-left: 800px;" >
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
         
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</mat-card>
