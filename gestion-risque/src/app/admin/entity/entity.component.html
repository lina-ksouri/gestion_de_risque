<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1>Entities List</h1>
    <br>
    <button mat-raised-button  style="margin-left: 10px; margin-bottom: 30px; background-color: cornflowerblue" routerLink="add">Create</button>
    <br><br>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped" style="margin-left:auto; margin-right:auto;">
        <thead class="thead-dark">
          <tr>
            <th >Name</th>
            <th>Types</th>
            <th>Classes</th>
            <th>Tiers</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entity of entity| paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    ">
            <td>{{ entity.name }}</td>
            <td>{{entity?.type?.name}}</td>
            <td>{{entity.classe.name}}</td>
            <td>{{entity.classe.tier.tier_level}}</td>
              <td><button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon style="margin-right: 20px; margin-left: 20px;" (click)="entityDetails(entity.name)">visibility</mat-icon></button>
              <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon (click)="updateEntity(entity.name)">edit</mat-icon>
            </button>
        </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center"  style="margin-left: 800px;" >
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</mat-card>
