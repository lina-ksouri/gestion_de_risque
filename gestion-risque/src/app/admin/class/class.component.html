<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1>List of Entity classes</h1>
    <br>
    <button mat-raised-button  style="margin-left: 10px; margin-bottom: 30px; background-color: cornflowerblue" routerLink="add">Create</button>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped" style="margin-left:auto; margin-right:auto;">
        <thead class="thead-dark">
          <tr>
            <th >Name</th>
            <th>Tier</th>
            <th>Attachment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let classe of classe| paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    ">
            <td>{{ classe.name }}</td>
            <td>{{classe.tier.tier_level}}</td>
            <td><a href class="btn btn-default" (click)="downloadFile(classe.name_attachment)">{{ classe.name_attachment }}</a></td>

          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center"  style="margin-left: 800px;" >
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)" >
        </pagination-controls>
      </div>
    </div>
  </div>
</mat-card>
