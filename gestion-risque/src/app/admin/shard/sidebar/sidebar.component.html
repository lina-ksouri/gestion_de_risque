<div class="navbar">
    <h1>ERM</h1>
    <div class="menu">
        
        <div class="menu-item">
            <button  mat-button class="menu-button" (click)="toggleData()"  [routerLink]="['/home/dashboard']">
                <span>Referential</span>
                <mat-icon style="padding-left: 115px;" *ngIf = "toDisplay1">chevron_right</mat-icon>
                <mat-icon style="padding-left: 115px;" *ngIf = "toDisplay">expand_more</mat-icon>
            </button>
            <div *ngIf = "toDisplay">
            <button mat-button class="menu-button" (click)="toggleData1()">
                <span>Entities</span>
                <mat-icon style="padding-left: 140px;" *ngIf = "toDisplay3">chevron_right</mat-icon>  
                <mat-icon style="padding-left: 140px;" *ngIf = "toDisplay2">expand_more</mat-icon>    
            </button>
            <div *ngIf = "toDisplay2">
                <button mat-button class="menu-button" [routerLink]="['/home/tier']">
                    <span>Entity tier</span>
                </button>
                <button mat-button class="menu-button" [routerLink]="['/home/class']">
                    <span>Entity class</span>
                </button>
                <button mat-button class="menu-button" [routerLink]="['/home/type']">
                    <span>Entity type</span>
                </button>
                <button mat-button class="menu-button" [routerLink]="['/home/entity']">
                    <span>all Entities</span>
                </button>
            </div>
            <button mat-button class="menu-button" (click)="condition = !condition" >
                <span>Process</span>
                <mat-icon style="padding-left: 135px;">{{ condition ? 'expand_more' : 'chevron_right' }}</mat-icon>    
            </button>
            <div *ngIf = "condition">
                <button mat-button class="menu-button" [routerLink]="['/home/process']">
                    <span>process</span>
                </button>
            </div>
        </div>
        <div class="menu-item">
            <button style="margin-top: 10px;" mat-button class="menu-button" (click)="toggleState = !toggleState" [routerLink]="['/home/dashboard']" >
                <span>Risk</span>
                <mat-icon style="padding-left: 163px;">{{ toggleState ? 'expand_more' : 'chevron_right' }}</mat-icon>
            </button>
            <div *ngIf = "toggleState">
                <button mat-button class="menu-button" [routerLink]="['/home/risk']">
                    <span>Identification</span>
                </button>
        </div>
        <div *ngIf = "toggleState">
            <button mat-button class="menu-button" [routerLink]="['/home/risk/analyse']">
                <span>Analyse and evaluation</span>
            </button>
    </div>
    <div class="menu-item">
        <button style="margin-top: 10px;" mat-button class="menu-button" (click)="toggleState1 = !toggleState1" [routerLink]="['/home/dashboard']" >
            <span>Control</span>
            <mat-icon style="padding-left: 140px;">{{ toggleState1 ? 'expand_more' : 'chevron_right' }}</mat-icon>
        </button>
        <div *ngIf = "toggleState1">
            <button mat-button class="menu-button" [routerLink]="['/home/control']">
                <span>Identification</span>
            </button>
    </div>
    <!--div *ngIf = "toggleState1">
        <button mat-button class="menu-button" [routerLink]="['/home/risk/analyse']">
            <span>Analyse and evaluation</span>
        </button>
</div-->
        
        </div>
    </div>
</div>
