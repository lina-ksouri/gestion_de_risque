<mat-card style="width:1100px;margin-left:auto; margin-right:auto;">
    <h1 style="margin-top: 10px; margin-bottom: 50px;">Risk Details</h1> 
    
    <div *ngIf="risk">
            <table style="width:500px; height: 350px; margin-left: 250px;">
                <tr>
                  <td class="details">Name:</td>
                  <td>{{risk.name}}</td>
                </tr>
                  <tr>
                    <td class="details">Category:</td>
                    <td>{{risk.category}}</td>
                  </tr>
                  <tr>
                    <td class="details">Severity:</td>
                    <td>{{risk.impact}}</td>
                  </tr>
                  <tr>
                    <td class="details">Likelihood:</td>
                   
                      <td>{{risk.probability}}</td>
                  </tr>
                 
                  <tr>
                    <td class="details">Cause:</td>
                    <td>{{risk.cause}}</td>
                  </tr>
              </table>
    </div>
    
    <br>
    <br>
    <button mat-raised-button  (click)="list()" style="margin-right: 10px;background-color: cornflowerblue;">Back</button><br>
    </mat-card>
