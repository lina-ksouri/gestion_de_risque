<mat-card>
    <h1>New entity type</h1>
    <br>
    <br>
          <form (ngSubmit)="addType()" #typeForm="ngForm">

                <div style="margin-bottom: 30px; margin-left: 230px;">
                    <label for="name" style="margin-right: 110px;">Name*</label>
                    <input  type="text"  style="width: 500px; height: 15px;" [(ngModel)]="type.name"  class="form-control"  id="name"   name="name"  required #name="ngModel">
                </div>
                <div style="margin-bottom: 40px; margin-left: 230px;">
                    <label for="classe" style="margin-right: 110px;">Class*</label>
                    <mat-form-field  style="width: 509px; height: 5px;">
                    <mat-select [(ngModel)]="type.classe"  class="form-control"  id="classe"   name="classe" multiple >
                        <mat-option *ngFor="let c of classe" [value]="c">{{c.name}}</mat-option>
                      </mat-select>
                      </mat-form-field>
                </div>
                <div style="margin-bottom: 40px; margin-left: 230px; display:flex;">
                    <label for="description" style="margin-right: 75px;  ">Description</label>
                    <textarea rows="7" cols="66" [(ngModel)]="type.description"  class="form-control"  id="description"   name="description"></textarea>
                </div>
                <div style="margin-bottom: 30px; margin-left: 230px;">
                    <label for="active" style="margin-right: 110px;">Active</label>
                    <input type="checkbox" [(ngModel)]="type.active" [ngModelOptions]="{standalone: true}" id="active" >
                    
                </div>
               
                <br>
                <br>
                <div style="margin-left: 800px;">
                <button mat-raised-button  style="margin-right: 10px;background-color: cornflowerblue;" [disabled]="!typeForm.form.valid">Save</button>
                <button mat-raised-button routerLink="/home/type">Exit</button>
            </div>
          </form>
</mat-card>
